image: maven:3-jdk-11

stages:
  - build
  - test
  - sonar

build:
  stage: build
  script:
    - ./mvnw clean install
    - ./mvnw compiler:compile

test:
  stage: test
  script:
    - ./mvnw test
  
sonarqube-check:
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.qualitygate.wait=true -Dsonar.projectKey=Quizzy  -Dsonar.host.url=http://localhost:9000  -Dsonar.login=50c0c487c8aa47080768edeb79d16d9562c9bf55
  allow_failure: true
  only:
    - merge_requests
    - master
    - develop

sonar: 
  stage: sonar
  script:
    - ./mvnw --batch-mode verify sonar:sonar -DskipTests=true " -Dsonar.analysis.mode=issues
